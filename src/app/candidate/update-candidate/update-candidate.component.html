<app-navbar></app-navbar>
<div class="jumbotron ">
    <h1 class="display-8">Update Candidate</h1>
  
  </div>
  <form [formGroup]="updateCandidate" (ngSubmit)="collectCandidate()">
  
    <div style="margin:20px">
      <div class="form-group col-sm-4">
        <label>Candidate Name</label>
        <input type="text" class="form-control" value="{{data.username}}"  formControlName="username" placeholder="Enter Candidate Name">
  
      </div>
      <div class="form-group col-sm-4">
        <label>Candidate Email</label>
        <input type="text" class="form-control" value="{{data.email}}" formControlName="email" placeholder="Enter Candidate Email">
  
      </div>
      <div class="form-group col-sm-4">
        <label>Candidate Password</label>
        <input type="text" class="form-control" value="{{data.password}}" formControlName="password" placeholder="Enter Candidate Password">
  
      </div>
      <div class="form-group col-sm-4">
        <label>Candidate Address</label>
        <input type="text" class="form-control" formControlName="useraddress" value="{{data.useraddress}}" placeholder="Enter Candidate Address">
      </div>
  
      <div class="form-group col-sm-4">
        <label>Candidate Contact Number</label>
        <input type="text" class="form-control" formControlName="number" value="{{data.number}}"  placeholder="Enter Candidate Contact Number">
  
      </div>
  
     
      <button type="submit" class="btn btn-primary">Submit</button><br><br>
      <div class="alert alert-success" role="alert" *ngIf="alert">
        Data Successfully Updated
      </div>
    </div>
  
  </form>
