<app-navbar></app-navbar>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Contact Number</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <th scope="row">{{item.id}}</th>
        <td>{{item.username}}</td>
        <td>{{item.email}}</td>
        <td>{{item.useraddress}}</td>
        <td>{{item.number}}</td>
   
        <td><button type="submit" routerLink='/updateCandidate/{{item.id}}'>Update</button>&nbsp;&nbsp;
          <button type="submit" (click)="onDelete(item.id)">Delete</button></td>
      </tr>
    </tbody>
</table>
